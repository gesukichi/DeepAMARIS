[pytest]
asyncio_mode = auto
addopts = -v --tb=short
timeout = 60
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: mark tests as async functions
    integration: mark tests as integration tests
    unit: mark tests as unit tests
    functions: mark tests for Azure Functions proxy
    slow: mark tests as slow running tests that may take longer to execute
